<mat-spinner class="spinner" diameter="50" *ngIf="loading"></mat-spinner>

<section class="body" *ngIf="!loading">
  <mat-accordion *ngIf="epic!== undefined">
    <mat-expansion-panel>
      <mat-expansion-panel-header class="panel">
        <mat-panel-title class="epic">
          Epic information
        </mat-panel-title>
      </mat-expansion-panel-header>
        <mat-card class="information">
          <p><b>ID: </b>{{epic._id}}</p>
          <p><b>Description: </b>{{epic.description}}</p>
        </mat-card>
    </mat-expansion-panel>
  </mat-accordion>

  <div class="stories" *ngIf="stories!== undefined && stories.length!=0">
      <mat-card class="story" *ngFor="let story of stories" [routerLink]="'/my-projects/'+project.id+'/'+epic.id+'/'+story.id">
        <mat-card-header class="tittle"> 
            <mat-icon class="icon">{{story.icon}}</mat-icon>
            <mat-icon class="icon" *ngIf="!story.icon">comment</mat-icon>
            <mat-card-title class="name">{{story.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><b>Description:</b> {{story.description}}</p>
        </mat-card-content>
      </mat-card>
  </div>

  <div class="stories" *ngIf="stories!==undefined && stories.length===0">
    <mat-card class="story" >
      <mat-card-header class="tittle"> 
          <mat-icon class="icon">comments_disabled</mat-icon>
          <mat-card-title class="name">We are sorry</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>No stories assigned to that epic!</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/home">Home</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
