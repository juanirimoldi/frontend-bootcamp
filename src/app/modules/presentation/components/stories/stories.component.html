<mat-spinner class="spinner" diameter="50" *ngIf="loading"></mat-spinner>

<section class="body" *ngIf="!loading">
  <div class="stories" *ngIf="stories!== undefined && stories.length!=0">
      <mat-card class="story" *ngFor="let story of stories" [routerLink]="'/my-stories/'+story.id" >
        <mat-card-header class="tittle"> 
            <mat-icon class="icon">{{story.icon}}</mat-icon>
            <mat-icon class="icon" *ngIf="!story.icon">comment</mat-icon>
            <mat-card-title class="name">{{story.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><b>Description:</b> {{story.description}}</p>
        </mat-card-content>
      </mat-card>
  </div>

  <div class="stories" *ngIf="stories!== undefined && stories.length===0">
    <mat-card class="story" >
      <mat-card-header class="tittle"> 
          <mat-icon class="icon">comments_disabled</mat-icon>
          <mat-card-title class="name">We are sorry</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>No stories assigned to that user!</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/home">HOME</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
