<div class="container" >
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav class="sidenav" #sidenav >
                   
            <img class="logo" src="assets/images/dazzle-hor.png" alt="App logo">
            <hr>
            <mat-nav-list>
                <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of menu" (click)="sidenav.toggle()" >
                    <mat-icon color="primary" class="icon">{{nav.icon}}</mat-icon>
                    {{nav.name}}
                </a>
            </mat-nav-list>
            <div class="div-user">
                <hr>
                <section class="user"  routerLink="user" (click)="sidenav.toggle()">
                    <mat-icon class="user-icon" color="primary">account_circle</mat-icon>
                    <p class="user-name" *ngIf="user!=undefined">{{user.name.first+" "+user.name.last}}</p>
                </section>
            </div>
        </mat-sidenav>
  
        <mat-sidenav-content>
            <mat-toolbar color="primary" class="toolbar">
                <button mat-icon-button *ngIf="!backIcon" (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <button mat-icon-button *ngIf="backIcon" (click)="back()" >
                    <mat-icon>arrow_back_ios_new</mat-icon>
                </button>
                <h1 class="view-name">{{viewName}}</h1>
            </mat-toolbar>
            <router-outlet ></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
