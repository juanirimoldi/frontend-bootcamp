<form class="form" [formGroup]="myForm"  (ngSubmit)="addTask()">

  <h2 class="tittle">Add task</h2>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Task name</mat-label>
    <input type="text" matInput placeholder="Enter the task name" formControlName="name" required autocomplete="off">
    <mat-error *ngIf="myForm.invalid">Task name is required.</mat-error>
  </mat-form-field>


  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Task description</mat-label>
    <textarea class="textarea" matInput placeholder="Enter the task description" formControlName="description" autocomplete="off"></textarea>
    <mat-error *ngIf="myForm.invalid" >Min 10 characters</mat-error>
    <mat-hint>Min 10 characters.</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Choose a due date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <section class="buttons">
    <button class="button-blue" type="button" mat-button mat-dialog-close>Cancel</button>
    <button class="button-blue" type="submit" mat-button [disabled]="myForm.invalid">Add</button>
  </section>

</form>
